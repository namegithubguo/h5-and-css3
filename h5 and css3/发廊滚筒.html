<style>
*{margin:0; padding:0;}
@keyframes test{
	form{left:0;}
	to{left:-114px;}
}
.box{width:100px; height:300px;  margin:100px auto; overflow:hidden; position:relative; top:0; left:0;}
.box .bar{width:400px; height:300px; background:-webkit-repeating-linear-gradient(-45deg,black 0px, black 20px,#fff 20px,#fff 40px); position:absolute; top:0; left:0;
	animation-name:test;
	animation-duration:.4s;
	animation-timing-function:linear;
	animation-iteration-count:infinite;

}
</style>
<script>
window.onload=function(){
	var oC = document.getElementById('c1');
	var oC2 = document.getElementById('c2');
	var oBar = document.querySelector('.bar');
	oC.onchange=function(){
		oBar.style.background = '-webkit-repeating-linear-gradient(-45deg,'+oC.value+' 0px, '+oC.value+' 20px,'+oC2.value+' 20px,'+oC2.value+' 40px)';
	};
	oC2.onchange=function(){
		oBar.style.background = '-webkit-repeating-linear-gradient(-45deg,'+oC.value+' 0px, '+oC.value+' 20px,'+oC2.value+' 20px,'+oC2.value+' 40px)';
	};
};
</script>
</head>

<body>
color1:<input type="color" id="c1" value="#000000" />
color2:<input type="color" id="c2" value="#ffffff" />
<div class="box">
	<div class="bar"></div>
</div>
