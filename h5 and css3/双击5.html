<script>
document.addEventListener('DOMContentLoaded',function(){
	var oBtn = document.querySelector('input');
	function dbl(obj,fn){
		var count = 0;
		obj.addEventListener('touchstart',function(){
			count++;
			if(count==2){
				fn();
			}
			setTimeout(function(){
				count=0;
			},300);
		},false);
	}
	dbl(oBtn,function(){
		alert(1);
	});
},false);
</script>

<body>
<input type="button" value="按钮" />
