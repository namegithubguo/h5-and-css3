<style>
*{margin:0; padding:0;}
#box{width:100px; height:100px; background:red; position:absolute; top:0; left:0;}
#box2{width:100px; height:100px; background:red; position:absolute; top:0; right:0;}
</style>
<script>
document.addEventListener('DOMContentLoaded',function(){
	function drag(obj){
		var x = 0;
		var y = 0;
		obj.addEventListener('touchstart',function(ev){
			//获取各个手指的信息
			//alert(ev.touches);
			//alert(ev.targetTouches.length);
			var disX = ev.targetTouches[0].pageX-x;
			var disY = ev.targetTouches[0].pageY-y;
			
			var id = ev.targetTouches[0].identifier;
			function fnMove(ev){
				if(ev.targetTouches[0].identifier==id){
					x = ev.targetTouches[0].pageX-disX;
					y = ev.targetTouches[0].pageY-disY;
					
					obj.style.WebkitTransform='translate3d('+x+'px,'+y+'px,0)';
					obj.style.MozTransform='translate3d('+x+'px,'+y+'px,0)';
					obj.style.msTransform='translate3d('+x+'px,'+y+'px,0)';
					obj.style.transform='translate3d('+x+'px,'+y+'px,0)';
				}
				
			}
			function fnUp(ev){
				if(ev.changedTouches[0].identifier==id){
					document.removeEventListener('touchmove',fnMove,false);
					document.removeEventListener('touchend',fnUp,false);
				}
			}
			document.addEventListener('touchmove',fnMove,false);
			document.addEventListener('touchend',fnUp,false);
			ev.preventDefault();
		},false);
	}
	
	//移动端获取元素最好用
	var oBox = document.querySelector('#box');
	var oBox2 = document.querySelector('#box2');
	drag(oBox);
	drag(oBox2);
},false);
</script>
</head>

<body>
<div id="box"></div>
<div id="box2"></div>
</body>
</html>
