<style>
*{margin:0; padding:0;}
body{background:#000; text-align:center;}
canvas{background:#fff;}
</style>
<script>
function d2a(n){
	return n*Math.PI/180;
}
window.onload=function(){
	var oC = document.getElementById('c1');
	var gd = oC.getContext('2d');
	
	function drawRect(gd,x,y,w,h,d){
		
		gd.save();
		
		gd.translate(x,y);
		gd.rotate(d2a(d));
		
		var lg = gd.createRadialGradient(400,300,500,400,300,400);
		lg.addColorStop(0,'green');
		lg.addColorStop(1,'red');
		gd.strokeStyle = lg;
		gd.strokeRect(-w/2,-h/2,w,h);
		
		gd.restore();
	}
	var d = 0;
	setInterval(function(){
		drawRect(gd,400,300,300,200,d++);
	},30);
	oC.onclick=function(){
		var oImg = new Image();
		oImg.src = oC.toDataURL();
		document.body.appendChild(oImg);
	};
};
</script>
</head>

<body>
<canvas id="c1" width="800" height="600"></canvas>
</body>
