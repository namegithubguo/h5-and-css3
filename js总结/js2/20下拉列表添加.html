	window.onload = function(){
		var oBtn = document.getElementById('btn');

			for(var i = 0;i<oS.options.length;i++){
				oS.options.remove(i--);
			}
		};	
	};
</script>

	<input type="button" value="删除" id="btn">
	<select id="sele">
