<style>
*{ margin:0; padding:0;}
#box{ width:300px; height:300px; margin:30px auto; border:10px solid green; position:relative;}
#box img{ position:absolute;top:0; left:250px;}
</style>
<script>
	window.onload = function(){
		var oImg = document.getElementById('img1');
		var i = 1;
		var step = 0;
		var timer = null;
		//top 0 ->250   left 250 ->0
		timer = setInterval(function(){
				oImg.src = 'pic'+i+'.png';
				i++;
				step+=10;
				console.log(step);
				oImg.style.top = step+'px';
				oImg.style.left = 250-step+ 'px';
				if(i == 4){
					i =1;
				}
				
				if(step == 250){
					clearInterval(timer);
				}
				
		},100);

	};
</script>
</head>

<body>
<div id="box">
	<img src="pic1.png" id="img1">
</div>
