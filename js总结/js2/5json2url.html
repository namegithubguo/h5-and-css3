<script>
	
	function json2url(json){
		var arr = [];
		for(var i in json){
			//i name  json[i]  leo
			arr.push(i+'='+json[i]);
		}
		return arr.join('&');
	}
	
	var json = {"user":"leo", "age":18, "class":"javascript"};
	var str = json2url(json);
	alert(str);
	
	
</script>
