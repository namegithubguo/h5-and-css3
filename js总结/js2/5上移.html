<style>
* {margin:0; padding:0; list-style:none;}

#ul1 {width:600px; margin:10px auto;}
#ul1 li {border:1px solid #CCC; padding:4px;}
#ul1 span {width:500px; display:inline-block;}
</style>
<script>
	window.onload = function(){
		function findInArr(str,arr){
			for(var i = 0;i<arr.length;i++){
				if(arr[i] == str){
					return true;
				}
			}
			return false;
		}
		function getByClass(oParent,sClass){
			var aEles = oParent.getElementsByTagName('*');
			var result = [];
			for(var i = 0;i<aEles.length;i++){
				//判断这个元素有没有sClass这个类
				var arr = aEles[i].className.split(' ');
				if(findInArr(sClass,arr)){
					result.push(aEles[i]);
				}
			}
			return result;
		}
		
		var oUl = document.getElementById('ul1');
		//通过className获取元素
		var aPrev = getByClass(oUl,'prev');
		var aNext = getByClass(oUl,'next');
		
		//加事件
		//上移
		for(var i = 0;i<aPrev.length;i++){
			aPrev[i].onclick = function(){
				//父级.insertBefore(当前元素，前一个元素)
				//oUl.insertBefore(???,？？？？);
				var obj = this.parentNode;
				if(oUl.children[0] == obj){
					alert('你还追，我到家了');
					return;
				}
				var oPrev = obj.previousElementSibling||obj.previousSibling;
				oUl.insertBefore(obj,oPrev);
			};
		}
		//下移
		for(var i = 0;i<aNext.length;i++){
			aNext[i].onclick = function(){
				var obj = this.parentNode;
				if(oUl.children[oUl.children.length-1] ==obj){
					alert('不追了，回家');
					return;
				}
				var oNext = obj.nextElementSibling||obj.nextSibling;				var oNext2 = oNext.nextElementSibling||oNext.nextSibling;
				//父级.insertBefore(当前，下下一个);
				oUl.insertBefore(obj,oNext2);
				
			};
		}	
		
	};

</script>
</head>

<body>
<ul id="ul1">
	<li>
    	<span>0.中央军委晋升四名上将 习近平颁命令状</span>
