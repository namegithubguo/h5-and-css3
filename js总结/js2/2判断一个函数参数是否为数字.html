<script>
	function testNumber(){
		//arguments //[12,5,8]
		for(var i = 0;i<arguments.length;i++){
			//检测是不是数字
			if(typeof arguments[i] != 'number'){
				return false;
			}
		}
		
		return true;
		
	}
	
	alert(testNumber(12,5,8));

</script>
