<script>
	var str = '';
	//行
	for(var i = 1;i<10;i++){
		//列
		for(var j = 1;j<=i;j++){
			//i+'*'+j+'='+i*j   2*3=6
			str+= i+'*'+j+'='+i*j+'';
			
		}
		
		str+='<br>';
	}
	
	document.write(str);
</script>
