<script>
	
	function removeOdd(arr){
		for(var i = 0;i<arr.length;i++){
			if(arr[i]%2 == 1){
				arr.splice(i,1);
				i--;
			}
		}
		return arr;
	}
	var arr = [1,2,3,4,5,6,7,8,9];
	var arr2 = removeOdd(arr);
	//alert(arr2);
	
	alert(arr2);
</script>
