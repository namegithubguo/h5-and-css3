<script>
	
	function url2json(str){
		var arr = str.split('&');
		var json = {};
		for(var i = 0;i<arr.length;i++){
			//json[arr[user=leo,age=18,class=javascript]]=arr[user=leo,age=18,class=javascript]
			//user					//leo
			json[arr[i].split('=')[0]] =  arr[i].split('=')[1];
		}
		
		//console.log(json);
		//json {user:leo, age:18, class:javascript}
		return json;
	}
	

	var str = 'user=leo&age=18&class=javascript';
	var json2 = url2json(str);
	console.log(json2);
