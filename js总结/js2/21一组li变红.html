<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<title>智能社 - www.zhinengshe.com</title>
<style>
	/*#ul1 .box{ background:red;}*/
</style>
<script>
	window.onload = function(){
		var oUl = document.getElementById('ul1');
		var aEle = oUl.getElementsByTagName('*');
		function findInArr(str,arr){
			for(var i = 0;i<arr.length;i++){
				if(arr[i] == str){
					return true;
				}
			}
			return false;
		}
		for(var i = 0;i<aEle.length;i++){
			var arr = aEle[i].className.split(' ');
			//alert(arr);
			if(findInArr('box',arr)){
				aEle[i].style.background = 'red';
			}
		}	
	};
</script>
</head>
<body>
	<ul id="ul1">
    	<li class="box aaa"></li>
        <li></li>
        <li></li>
    	<li class="box box2"></li>
        <li></li>
        <li></li>
    	<li class="box fl"></li>
        <li></li>
        <span class="box clearfix">fdafasdfdasfdsa</span>
    </ul>
</body>
</html>
