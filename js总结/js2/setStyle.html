<style>

<script>
	window.onload = function(){
		var oDiv = document.getElementById('div1');
		function setStyle(obj,name,value){
			//两个参数
			//obj.style[样式名] = 样式值
			if(arguments.length == 2){
				for(var i in name){
					//alert(i);样式的名字
					//alert(name[i]);样式的值
					obj.style[i] = name[i];
				}
			}else{
				//三个参数
				obj.style[name] = value;
				
			}
		}
	//setStyle(oDiv,{width:'300px',height:'300px',background:'red'});	
	//setStyle(oDiv,{'width':'300px'});
	setStyle(oDiv,'width','300px');

	};
</script>
</head>
<body>
	<div id="div1"></div>
</body>
