<script>
	var str = 'abcdaaaaaaaa';
	var arr = str.split('');
	var json = {};
	for(var i = 0;i<arr.length;i++){
		//json['a'] = undefined  取反 true
		if(!json[arr[i]]){
			json[arr[i]]=1;// a 有一个{a:1}
			
		}else{
			json[arr[i]]++;//{a:2}
		}
	}
	console.log(json);
	var times = 0;
	var s ='';
	for(var i in json){
		if(json[i]>times){
			times = json[i];
			s = i;
			
		}
	}
	alert('出现最多次数的字符是'+s+',出现了'+times+'次');
</script>
