<script>

		function json2url(json){
			var arr = [];
			var str = '';
			for(var i in json){
				arr.push(i+'='+json[i]);	
			}
			str = arr.join('&');
			return str;
		}
		var json ={name:"leo",age:18};
		var url = json2url(json)	; 
		console.log(url);	//name=leo&age=18
		
</script>
