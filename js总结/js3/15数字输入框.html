<script>
	window.onload = function(){
		var oTxt = document.getElementById('txt');
		oTxt.onkeydown = function(ev){
			var oEvent = ev||event;
			//console.log(oEvent.keyCode);
			//如果我按下的键不是数字键那么阻止
			if((oEvent.keyCode<48||oEvent.keyCode>57)&&oEvent.keyCode!=8){
				return false;
			}
		};	
		
	};
</script>
</head>
<body>
	<input type="text" id="txt">
