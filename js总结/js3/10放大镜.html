<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com">
<meta name="copyright" content="智能社 - zhinengshe.com">
<title>智能社 - www.zhinengshe.com</title>
<style>
	*{margin:0;padding:0;}
	#div1,#div2{ float:left;margin:10px; position:relative;}
	#div1{margin-left:150px;width:310px;height:310px; border:1px solid #ccc;}
	#mask{display:none;width:100px;height:100px; background:yellow; opacity:0.6; filter:alpha(opacity:60); position:absolute; left:0; top:0;}
	#div2{display:none;width:300px;height:300px; overflow:hidden;}
	#div2 img{ position:absolute; left:0; top:0;}
</style>
<script>
	window.onload  = function(){
		var oDiv1 = document.getElementById('div1');	
		var oDiv2 = document.getElementById('div2');
		var oMask = document.getElementById('mask');	
		var oImg = oDiv2.children[0];
		
		oDiv1.onmouseover = function(){
			oMask.style.display = 'block';	
			oDiv2.style.display = 'block';	
		};
		
		oDiv1.onmouseout = function(){
			oMask.style.display = 'none';	
			oDiv2.style.display = 'none';	
		};
		oDiv1.onmousemove = function(ev){
			var oEvent = ev||event;
			var l = oEvent.clientX - oMask.offsetWidth/2 -oDiv1.offsetLeft;
			var t = oEvent.clientY - oMask.offsetHeight/2 -oDiv1.offsetTop;
			console.log(l);
			if(l<0){
				l = 0;
			}else if(l>oDiv1.offsetWidth - oMask.offsetWidth){
				
				l = oDiv1.offsetWidth - oMask.offsetWidth;
			}
			
			if(t<0){
				t = 0;	
			}else if(t>oDiv1.offsetHeight - oMask.offsetHeight){
				t = oDiv1.offsetHeight - oMask.offsetHeight;
			}
			oMask.style.left =  l +'px';
			oMask.style.top = t +'px';
			
			//l /(div1.w - oMask.w) = oImg.style.left/(oImg.w - div2.w)
			oImg.style.left = - l*(oImg.offsetWidth - oDiv2.offsetWidth)/(oDiv1.offsetWidth - oMask.offsetWidth)+'px' ;
		
			oImg.style.top = - t*(oImg.offsetHeight - oDiv2.offsetHeight)/(oDiv1.offsetHeight - oMask.offsetHeight)+'px' ;
		};
	};
</script>
</head>
<body>
	<div id="div1">
    	<div id="mask"></div>
        <img src="img/m1.jpg">
    </div>
    
    <div id="div2">
    	<img src="img/b1.jpg">
    </div>
    
    
</body>
</html>
