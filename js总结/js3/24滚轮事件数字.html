<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com">
<meta name="copyright" content="智能社 - zhinengshe.com">
<title>智能社 - www.zhinengshe.com</title>
<style>
	#div1{width:200px; height:200px; background:#ccc; font-size:50px; line-height:200px; text-align:center;}
</style>
<script src="mousewheel.js"></script>
<script>
	window.onload = function(){
		var oDiv = document.getElementById('div1');
		addWheel(oDiv,function(down){
			if(down){
				oDiv.innerHTML = parseInt(oDiv.innerHTML)+1;
			}else{
				oDiv.innerHTML = parseInt(oDiv.innerHTML)-1;
			}
		});
	};
</script>
</head>
<body>
	<div id="div1">0</div>
</body>
</html>
