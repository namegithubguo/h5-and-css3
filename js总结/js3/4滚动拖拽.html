<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com">
<meta name="copyright" content="智能社 - zhinengshe.com">
<title>智能社 - www.zhinengshe.com</title>
<style>
	#div1{width:100px;height:100px; background:red; position:absolute; left:0; top:0;}
	body{height:3000px;}
</style>
<script>
	window.onload = function(){
		var oDiv = document.getElementById('div1');
		oDiv.onmousedown = function(ev){
			//存距离
			var st = document.documentElement.scrollTop||document.body.scrollTop;
			var sl = document.documentElement.scrollLeft ||document.body.scrollLeft;
			var oEvent = ev||event;
			var disX = oEvent.clientX - oDiv.offsetLeft +sl;
			var disY = oEvent.clientY - oDiv.offsetTop +st;	
			document.onmousemove  = function(ev){
				var st = document.documentElement.scrollTop||document.body.scrollTop;
				var sl = document.documentElement.scrollLeft ||document.body.scrollLeft;
				var oEvent = ev||event;
				oDiv.style.left = oEvent.clientX - disX+sl +'px';	
				oDiv.style.top = oEvent.clientY - disY +st +'px';	
			};
			
			document.onmouseup = function(){
				document.onmouseup = null;
				document.onmousemove = null;
				oDiv.releaseCapture&&oDiv.releaseCapture(); 	
			};
			oDiv.setCapture&&oDiv.setCapture();
			return false;
		};	
		
	};
</script>
</head>
<body>
	<div id="div1"></div>
</body>
</html>
