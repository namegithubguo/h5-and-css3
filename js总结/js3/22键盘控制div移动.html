<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com">
<meta name="copyright" content="智能社 - zhinengshe.com">
<title>智能社 - www.zhinengshe.com</title>
<style>
	#div1{width:100px;height:100px; background:red; position:absolute; left:0;top:0;}
</style>
<script>
	window.onload = function(){
		var oDiv1 = document.getElementById('div1');
		var bRight = false;
		var bLeft = false;
		var bTop = false;
		var bBottom = false;
			document.onkeydown = function(ev){
				var oEvent = ev||event;
				switch(oEvent.keyCode){
					case 39:
					bRight = true;
					break;
					case 37:
					bLeft = true;
					break;
					case 38:
					bTop = true;
					break;
					case 40:
					bBottom = true;
					break;
				};
				
			};
			document.onkeyup = function(ev){
				var oEvent = ev||event;
				switch(oEvent.keyCode){
					case 39:
					bRight = false;
					break;
					case 37:
					bLeft = false;
					break;
					case 38:
					bTop = false;
					break;
					case 40:
					bBottom = false;
					break;
				};
			};
			
			setInterval(function(){
				if(bLeft){
					oDiv1.style.left=oDiv1.offsetLeft-10+'px';
				}else if(bRight){
					oDiv1.style.left=oDiv1.offsetLeft+10+'px';
				}else if(bTop){
					oDiv1.style.top=oDiv1.offsetTop-10+'px';
				}else if(bBottom){
					oDiv1.style.top=oDiv1.offsetTop+10+'px';
				}
			},30)
			
		};
</script>
</head>
<body>
	<div id="div1"></div>
</body>
</html>
