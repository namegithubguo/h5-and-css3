<script>
		function url2json(str){
			var arr = str.split('&');
			var json = {};
			//var str = 'name=leo&age=18';     ->{name:leo,age:18}
			for(var i = 0;i<arr.length;i++){
				arr[i]=arr[i].split('=');
				json[arr[i][0]] = arr[i][1];
			}	
			return json;
		}
		
		var str = 'name=leo&age=18'; //    ->{name:leo,age:18}
		var json = url2json(str);// -> ->{name:leo,age:18}
		console.log(json);
</script>
