<title>智能社— http://www.zhinengshe.com</title>
<style>
*{ margin:0; padding:0; list-style:none;}
#ul1{}
#ul1 li{ width:12.5%; height:100px; background:red; float:left; text-align:center; line-height:100px; font-size:50px; color:#fff;}
#ul1 li.w25{ width:25%;}
#ul1 li.w50{ width:50%;}
</style>
<script>
window.onload=function(){
	var oUl=document.getElementById('ul1');
	var aLi=oUl.children;
	
	//随机变色 看看
	for(var i=0; i<aLi.length; i++){
		aLi[i].style.background='rgb('+parseInt(Math.random()*256)+','+parseInt(Math.random()*256)+','+parseInt(Math.random()*256)+')';
	}
	
	var winW=document.documentElement.clientWidth;
	
	
	for(var i=0; i<aLi.length; i++){
		if(winW>800){
			aLi[i].className='';
		}else if(winW<800 && winW>600){
			aLi[i].className='w25';	
		}else{
			aLi[i].className='w50';		
		}
	}
	
	window.onresize=function(){
		var winW=document.documentElement.clientWidth;
	
	
		for(var i=0; i<aLi.length; i++){
			if(winW>800){
				aLi[i].className='';
			}else if(winW<800 && winW>600){
				aLi[i].className='w25';	
			}else{
				aLi[i].className='w50';		
			}
		}	
	}
	
};
</script>
</head>

<body>
<ul id="ul1">
	<li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
</ul>
</body>
</html>
