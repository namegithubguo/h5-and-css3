*{margin:0; padding:0; list-style:none;}
ul{overflow:hidden; width:264px; margin:100px auto;}
li{width:24px; height:35px; position:relative; top:0; left:0; float:left; margin:0 10px;}
li img{position:absolute; top:0; left:0;}
</style>
<script src="move8.js"></script>
<script>
function toDou(iNum){
	return iNum<10?'0'+iNum:''+iNum;
}
window.onload=function(){
	var aImg = document.getElementsByTagName('img');
	setInterval(tick,1000);
	tick();
	function tick(){
		var oDate = new Date();
		var h = toDou(oDate.getHours());
		var m = toDou(oDate.getMinutes());
		var s = toDou(oDate.getSeconds());
		var str = h+m+s;
		for(var i=0;i<str.length;i++){
			//aImg[i].style.top = -str.charAt(i)*35+'px';
			startMove(aImg[i],{top:-str.charAt(i)*35},{duration:500});
		}
		
	}
};
</script>
