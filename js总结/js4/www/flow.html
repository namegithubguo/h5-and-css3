<style>
*{margin:0; padding:0; list-style:none;}
.flow_box{overflow:hidden; width:666px; margin:0 auto;}
ul{float:left; width:200px; border:1px solid #000; margin:0 10px;}
ul li{width:100%; margin:10px 0;}
ul li img{width:100%;}
</style>
<script src="ajax.js"></script>
<script>
window.onload=function(){
	var oBox = document.getElementById('box');
	var aUl = oBox.children;
	function getPage(n){
		ajax('flow.php?t='+Math.random()+'&page='+n,function(str){
			var arr = eval('('+str+')');
			for(var i=0;i<arr.length;i++){
				var oLi = document.createElement('li');
				oLi.innerHTML='<img src="img/'+arr[i]+'" />';
				var aUlArray = [];
				for(var j=0;j<aUl.length;j++){
					aUlArray.push(aUl[j]);
				}
				aUlArray.sort(function(u1,u2){
					return u1.scrollHeight-u2.scrollHeight;
				});
				aUlArray[0].appendChild(oLi);
			}
		},function(){
			alert('失败');
		});
	}
	
	getPage(0);
};
</script>
</head>

<body>
<div class="flow_box" id="box">
	<ul></ul>
	<ul></ul>
	<ul></ul>
</div>
</body>
