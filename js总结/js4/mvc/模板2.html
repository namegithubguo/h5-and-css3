<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com" />
<meta name="copyright" content="智能社 - zhinengshe.com" />
<meta name="description" content="智能社是一家专注于web前端开发技术的公司，目前主要提供JavaScript培训和HTML5培训两项服务，同时还推出了大量javascript基础知识教程，智能课堂为你带来全新的学习方法和快乐的学习体验。" />
<title>智能社— http://www.zhinengshe.com</title>
<style>
#tmp_li{display:none;}
</style>
<script>
window.onload=function(){
	var oTxt1 = document.getElementsByTagName('input')[0];
	var oTxt2 = document.getElementsByTagName('input')[1];
	var oBtn = document.getElementsByTagName('input')[2];
	var oUl = document.getElementsByTagName('ul')[0];
	var oTmp = document.getElementById('tmp_li');
	oBtn.onclick=function(){
		var data = {name:oTxt1.value,age:oTxt2.value};
		var oLi = oTmp.cloneNode(true);
		oLi.removeAttribute('id');
		oLi.innerHTML = oLi.innerHTML.replace(/\{\$\w+\}/g,function(str){
			str = str.substring(2,str.length-1);
			return data[str];
		});
		oUl.appendChild(oLi);
	};
};
</script>
</head>

<body>
<input type="text" />
<input type="text" />
<input type="button" value="添加" />
<ul>
	<li id="tmp_li">我叫{$name},今年{$age}.</li>
</ul>
</body>
</html>
