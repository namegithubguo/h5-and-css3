function getData(txt,fn){

		url:'https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su',

//V
function createLi(arr){
	var oUl = document.getElementById('ul1');
	oUl.innerHTML='';
	for(var i=0;i<arr.length;i++){
		var oLi = document.createElement('li');
		oLi.innerHTML = arr[i];
		oUl.appendChild(oLi);
	}
}
//C
