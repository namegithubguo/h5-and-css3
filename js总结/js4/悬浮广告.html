<style>
*{margin:0; padding:0;}
html,body{overflow:hidden;}
div{width:100px; height:100px; background:red; position:absolute; top:0; left:0;}
</style>
<script>
window.onload=function(){
	var oDiv = document.body.children[0];
	var top = 0;
	var left = 0;
	var iSpeedX = 4;
	var iSpeedY = 4;
	setInterval(function(){
		top+=iSpeedY;
		left+=iSpeedX;
		
		if(top>=document.documentElement.clientHeight-oDiv.offsetHeight){
			iSpeedY*=-1;
		}
		if(left>=document.documentElement.clientWidth-oDiv.offsetWidth){
			iSpeedX*=-1;
		}
		if(top<=0){
			iSpeedY*=-1;
		}
		if(left<0){
			iSpeedX*=-1;
		}
		
		
		oDiv.style.left = left+'px';
		oDiv.style.top = top+'px';
	},30);
};
</script>
