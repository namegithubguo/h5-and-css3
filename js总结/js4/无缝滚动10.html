<title>智能社— http://www.zhinengshe.com</title>
<style>
*{margin:0; padding:0; list-style:none;}
#box{width:800px; height:200px; position:relative; top:0; left:0; border:1px solid red; margin:100px auto; overflow:hidden;}
ul{ position:absolute; top:0; left:0; height:200px; width:800px;}
li{width:200px; height:200px; float:left;}
li img{width:100%;}
#box a{width:50%; height:100%; position:absolute; top:0; background:#ccc; opacity:0;}
#box .left{left:0;}
#box .right{right:0;}
</style>
<script>
window.onload=function(){
	var oBox = document.getElementById('box');
	var oUl = oBox.children[0];
	var oLeft = oBox.getElementsByTagName('a')[0];
	var oRight = oBox.getElementsByTagName('a')[1];
	oUl.innerHTML+=oUl.innerHTML;
	var aLi = oUl.children;
	oUl.style.width = aLi.length*aLi[0].offsetWidth+'px';
	var W = oUl.offsetWidth/2;
	var timer = null;
	var left = 0;
	oLeft.onmouseover=function(){
		clearInterval(timer);
		timer = setInterval(function(){
			left-=10;
			toGo(left);
		},30);
	};
	oRight.onmouseover=function(){
		clearInterval(timer);
		timer = setInterval(function(){
			left+=10;
			toGo(left);
		},30);
	};
	function toGo(left){
		if(left<0){
			oUl.style.left = left%W+'px';
		}else{
			oUl.style.left = (left%W-W)%W+'px';
		}
	}
};
</script>
</head>

<body>
<div id="box">
	<ul>
		<li><img src="pic/1.jpg" /></li>
		<li><img src="pic/2.jpg" /></li>
		<li><img src="pic/3.jpg" /></li>
		<li><img src="pic/4.jpg" /></li>
	</ul>
	<a href="javascript:;" class="left"></a>
	<a href="javascript:;" class="right"></a>	
</div>
</body>
</html>
