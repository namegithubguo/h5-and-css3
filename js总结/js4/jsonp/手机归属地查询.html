<style>

<script src="jsonp2.js"></script>
<script>
window.onload=function(){
	var oTxt = document.body.children[0];
	var oBtn = document.body.children[1];
	oBtn.onclick=function(){
		jsonp({
			url:'http://virtual.paipai.com/extinfo/GetMobileProductInfo',
			data:{
				mobile:oTxt.value,
				amount:10000,
				cbName:'callname'
			},
			success:function(json){
				alert(
					'手机号->'+json.mobile+'\n'+
					'运营商->'+json.isp+'\n'+
					'省份->'+json.province+'\n'+
					'城市->'+json.cityname
				);
			}
		});
	};
};
</script>

<input type="text" value="13845666666" id="txt1" />
<input type="button" value="查询" />
