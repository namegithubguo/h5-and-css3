<style>
*{margin:0; padding:0;}
#box{width:700px; height:400px; position:relative; top:0; left:0; margin:100px auto; background:url(img/0.jpg) no-repeat;}
#box span{opacity:0;}
</style>
<script src="move6.js"></script>
<script>
window.onload=function(){
	var oBtn = document.getElementById('btn1');
	var oBox = document.getElementById('box');
	var R = 4;
	var C = 7;
	var w = oBox.offsetWidth/C;
	var h = oBox.offsetHeight/R;
	for(var i=0;i<R;i++){
		for(var j=0;j<C;j++){
			var oS = document.createElement('span');
			oS.style.width = w+'px';
			oS.style.height = h+'px';
			oBox.appendChild(oS);
			oS.style.left = j*w+'px';
			oS.style.top = i*h+'px';
			oS.style.position='absolute';
			oS.style.background='url(img/0.jpg) no-repeat '+-j*w+'px '+-i*h+'px';
			oS.c = j;
			oS.r = i;
		}
	}
	var aS = oBox.children;
	var iNow = 0;
	var timer = null;
	var bOk = false;
	oBtn.onclick=function(){
		if(bOk) return;
		bOk = true;
		iNow++;
		if(iNow==3)iNow=0;
		for(var i=0;i<aS.length;i++){
			aS[i].style.backgroundImage = 'url(img/'+iNow+'.jpg)';
		}
		
		for(var i=0;i<aS.length;i++){
			(function(index){
				setTimeout(function(){
					startMove(aS[index],{opacity:1},{complete:function(){
						if(index==aS.length-1){
							oBox.style.backgroundImage ='url(img/'+iNow+'.jpg)'; 
							for(var i=0;i<aS.length;i++){
								aS[i].style.opacity = 0;
							}
							setTimeout(function(){
								bOk = false;
							},500);
						}
					}});
				},1000*Math.random());
			})(i);
		}
	};
};
</script>
</head>

<body>
<input type="button" value="换一换" id="btn1" />
<div id="box">
</div>
</body>
</html>
