<title>智能社— http://www.zhinengshe.com</title>
<style>
*{margin:0; padding:0; list-style:none;}
ul{background:#ccc; width:328px; overflow:hidden; margin:100px auto; position:relative; top:0; left:0;}
ul .nav{width:80px; height:40px; text-align:center; line-height:40px; float:left; border:1px solid #000; position:relative; z-index:2;}
ul #hover_block{ position:absolute; top:0; left:0; width:82px; height:42px; background:yellow;z-index:1;}
</style>
<script src="move.js"></script>
<script>
window.onload=function(){
	var oUl = document.body.children[0];
	var aLi = oUl.children;
	var iNow = 0;
	for(var i=0;i<aLi.length-1;i++){
		aLi[i].onmouseover=function(){
			//aLi[aLi.length-1].style.left = this.offsetLeft+'px';
			startMove(aLi[aLi.length-1],this.offsetLeft);
		};
		aLi[i].onmouseout=function(){
			startMove(aLi[aLi.length-1],iNow*aLi[0].offsetWidth);
		};
		(function(i){
			aLi[i].onclick=function(){
				iNow=i;
			};
		})(i);
	}
};
</script>
</head>

<body>
<ul>
	<li class="nav">首页</li>
	<li class="nav">课程大纲</li>
	<li class="nav">作品展示</li>
	<li class="nav">关于我们</li>
	<li id="hover_block"></li>
</ul>
</body>
