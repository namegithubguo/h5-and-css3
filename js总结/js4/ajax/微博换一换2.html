<style>
*{margin:0; padding:0; list-style:none; text-decoration:none;}
ul {width:300px; border:1px solid #ccc;}
ul li{oveflow:hidden; height:35px; line-height:35px; border-bottom:1px dashed #ccc;}
ul li a{float:left;}
ul li span{float:right;}
</style>
<script src="ajax.js"></script>
<script>
window.onload=function(){
	var oBtn = document.getElementsByTagName('input')[0];
	var oUl = document.getElementsByTagName('ul')[0];
	oBtn.onclick=function(){
		getList();
	};
	function getList(){
		ajax('weibo.txt',function(str){
			var arr = eval('('+str+')');
			
			//以下代码跟交互没有关系。
			
			oUl.innerHTML='';
			
			arr.sort(function(){
				return Math.random()-0.5;
			});
			
			
			for(var i=0;i<5;i++){
				var oLi = document.createElement('li');
				oLi.innerHTML='<a href="'+arr[i].href+'">'+arr[i].title+'</a><span>'+arr[i].count+'</span>';
				oUl.appendChild(oLi);
			}
		},function(){
			alert('失败');
		});
	}
	getList();
};
</script>
</head>

<body>
<input type="button" value="按钮" />
<ul>
