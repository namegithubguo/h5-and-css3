<!DOCTYPE html>

<title>智能社 - www.zhinengshe.com</title>
<style>
	span{ background:url(img/no.gif) no-repeat; padding-left:16px;margin-right:10px;}
	.on{  background:url(img/yes.gif) no-repeat; padding-left:16px;margin-right:10px;}
</style>
<script>
	window.onload = function(){
		var aS = document.getElementsByTagName('span');
		for(var i = 0;i<aS.length;i++){
			aS[i].onclick = function(){
				for(var i = 0;i<aS.length;i++){
					aS[i].className = '';
				}				
				this.className = 'on';
			};
			
		}
		
		
		
		
		
	};
</script>
</head>
<body>
	<span class="on">男</span>
    <span>女</span>
</body>
