<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com">
<meta name="copyright" content="智能社 - zhinengshe.com">
<title>智能社 - www.zhinengshe.com</title>
<style>
	span{margin-right:10px; padding-left:16px; background:url(img/no1.gif) no-repeat;}
	.on{margin-right:10px; padding-left:16px; background:url(img/yes1.gif) no-repeat;}
</style>
<script>
	window.onload = function(){
		var aS = document.getElementsByTagName('span');
		for(var i = 0;i<aS.length;i++){
			aS[i].onclick = function(){
				//判断复选框是不是on
				if(this.className == 'on'){
					this.className = '';
				}else{
					this.className = 'on';	
				}
					
			};
		}

	};
</script>
</head>
<body>
	<span class="on">小说</span>
	<span>电影</span>
	<span>音乐</span>
</body>
</html>
