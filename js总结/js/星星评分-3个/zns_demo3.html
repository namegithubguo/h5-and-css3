<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>带负值的星星评分</title>
<style type="text/css">
span{ width: 27px; height: 28px; display: inline-block; background:url(img/star.gif) no-repeat 0px 0px; cursor: pointer; float: left;}
strong{ float: left; padding-top:6px; padding-left: 10px;}
.on{ background-position:0px -29px; }
</style>
<script type="text/javascript">
	window.onload = function(){
		var aSpan = document.getElementsByTagName('span');
		var oScore = document.getElementById('score');
		
		for(var i = 0;i<aSpan.length;i++){
			aSpan[i].index = i;
			aSpan[i].onmouseover = function(){
				oScore.innerHTML = this.index - 5+'分';
				for(var i = 0;i<aSpan.length;i++){
					if((i<=5&&i>=this.index)||(i>=5&&i<=this.index)){
						aSpan[i].className= 'on';
					}else{
						aSpan[i].className= '';
					}
				}
			};
		}
		
	};
</script>
</head>

<body>
	<div id='box'>
	<span></span>
	<span></span>
	<span></span>
	<span></span>
	<span></span>
	<span class='on'></span>
	<span></span>
	<span></span>
	<span></span>
	<span></span>
	<span></span>
	
	<strong id='score'>0分</strong>
	</div>
</body>
</html>
