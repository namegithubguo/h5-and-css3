<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>智能课堂 - www.zhinengshe.com</title>
<link href="zns_style2.css" rel="stylesheet" type="text/css" />
<script>
	window.onload = function(){
		var aLi = document.getElementsByTagName('li');	
		for(var i = 0;i<aLi.length;i++){
			aLi[i].index = i;
			aLi[i].onmouseover = function(){
				for(var i = 0;i<aLi.length;i++){
					//该亮的部分
					if(i<=this.index){
						//该亮的左侧部分
						if(i%2==0){
							aLi[i].className = 'l_active';
						}
						else{
							//该亮的右侧部分
							aLi[i].className = 'r_active';
						}
					}
					//该灰色的部分
					else{
						if(i%2==0){
							aLi[i].className = 'l';
						}
						else{
							aLi[i].className = 'r';
						}
						
					}
				}	
			};
		}
	};
</script>
</head>

<body>
<div id="pingfen">
	<ul>
    	<li class="l"></li>
    	<li class="r"></li>
    	<li class="l"></li>
    	<li class="r"></li>
    	<li class="l"></li>
    	<li class="r"></li>
    	<li class="l"></li>
    	<li class="r"></li>
    	<li class="l"></li>
    	<li class="r"></li>
    </ul>
</div>
</body>
</html>
