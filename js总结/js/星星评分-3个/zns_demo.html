<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>智能社 - www.zhinengshe.com</title>
<link href="zns_style.css" rel="stylesheet" type="text/css" />
<script>
	window.onload = function(){
		var oP = document.getElementById('pingfen');
		var aLi = oP.getElementsByTagName('li');
		
		for(var i = 0;i<aLi.length;i++){
			aLi[i].index = i;
			aLi[i].onmouseover = function(){
				for(var i = 0;i<aLi.length;i++){
					aLi[i].className = '';
				}	
				
				for(var i = 0;i<=this.index;i++){
					aLi[i].className = 'on';
				}
			};
			
			aLi[i].onmouseout = function(){
				for(var i = 0;i<aLi.length;i++){
					aLi[i].className = '';
				}
			};
		}
	};
</script>
</head>
<body>
<div id="pingfen">
	<ul>
    	<li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
</body>
</html>
