<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>超酷数码钟表 - 智能社 - www.zhinengshe.com</title>
<link href="style/zns_style.css" rel="stylesheet" type="text/css" />
<script>
function toDou(n){
	return n<10?'0'+n:''+n;
}
window.onload=function(){
	var oYear=document.getElementById('year');
	var aYearImg=oYear.getElementsByTagName('img');
	var oTime=document.getElementById('time');
	var aTimeImg=oTime.getElementsByTagName('img');
	var weekArr=['seven','one','two','three','four','five','six'];
	
	var oDate=new Date();
	var Y=oDate.getFullYear();
	var M=oDate.getMonth()+1;
	var D=oDate.getDate();
	var h=oDate.getHours();
	var m=oDate.getMinutes();
	var s=oDate.getSeconds();
	var week=oDate.getDay();//5
	function toDou(n){
		return n<10?'0'+n:''+n;
	}
	
	var str = toDou(Y)+'-'+toDou(M)+'-'+toDou(D)+'-';
	for(var i = 0;i<aYearImg.length;i++){
		if(aYearImg[i].className == 'num'){
			aYearImg[i].src = 'images/'+str.charAt(i)+'.png';
		}
	}
	
	var str2 = toDou(h)+'-'+toDou(m)+'-'+toDou(s)+'-'+week;
	
	for(var i = 0;i<aTimeImg.length;i++){
		if(aTimeImg[i].className == 'num'){
			aTimeImg[i].src = 'images/'+str2.charAt(i)+'.png';
											
		}
	}
												
	aTimeImg[aTimeImg.length-1].src ='images/'+weekArr[week]+'.png';
	
	

};
</script>
</head>

<body>

<div id="clock" class="date">
    <h2><img src="images/title.png" /></h2>
    <div class="year" id="year">
        <img class="num" src="images/0.png" alt="0" />
        <img class="num" src="images/0.png" alt="0" />
        <img class="num" src="images/0.png" alt="0" />
        <img class="num" src="images/0.png" alt="0" />
        <img src="images/year.png" alt="year" />
        <img class="num" src="images/0.png" alt="0" />
        <img class="num" src="images/0.png" alt="0" />
        <img src="images/month.png" alt="month" />
        <img class="num" src="images/0.png" alt="0" />
        <img class="num" src="images/0.png" alt="0" />
        <img src="images/seven.png" alt="seven" />
    </div>
    <div class="time" id="time">
        <img class="num" src="images/0.png" alt="0" />
        <img class="num" src="images/0.png" alt="0" />
        <img src="images/sign.png" alt="sign" />
        <img class="num" src="images/0.png" alt="0" />
        <img class="num" src="images/0.png" alt="0" />
        <img src="images/sign.png" alt="sign" />
        <img class="num" src="images/0.png" alt="0" />
        <img class="num" src="images/0.png" alt="0" />
        <img class="pos2" src="images/week.png" alt="week" />
        <img class="num2" src="images/one.png" alt="one" />
    </div>
    <div class="url" title="智能社-超酷时钟"><a href="http://www.zhinengshe.com/" target="_blank"><img src="images/zns.png" alt="智能社" /></a></div>
</div>

</body>
</html>
