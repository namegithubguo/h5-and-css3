<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com">
<meta name="copyright" content="智能社 - zhinengshe.com">
<title>智能社 - www.zhinengshe.com</title>
<style>
	#box{width:300px;height:300px; background:#ccc; margin:50px auto; text-align:center;line-height:300px;}
	#cut{ margin-left:250px;}
</style>
<script>
	window.onload = function(){
		var oImg = document.getElementById('img1');	
		var oBox = document.getElementById('box');
		var oCut = document.getElementById('cut');
		var t =0;
		var timer = null;
		clearInterval(timer);
		timer = setInterval(function(){
			
			oImg.src= 'img/0'+(t%3+1)+'.png';//1 2 3 
			t++;
		},100);	
		
		oCut.onclick = function(){
			var t = 0;
			clearInterval(timer);
			timer = setInterval(function(){
				oImg.src = 'img/fight0'+(t%4+1)+'.png';// 1 2 3 4
				t++;
				if(t == 8){
					clearInterval(timer);
					timer = setInterval(function(){
						
						oImg.src= 'img/0'+(t%3+1)+'.png';//1 2 3 
						t++;
					},100);	
					
				}
				
			},100);
		};
		
	};
</script>
</head>
<body>
	<div id="box">
    	<img src="img/01.png" id="img1">
    </div>
    <input type="button"  value="砍人" id='cut'>
</body>
</html>
