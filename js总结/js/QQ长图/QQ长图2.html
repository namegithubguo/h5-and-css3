<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com">
<meta name="copyright" content="智能社 - zhinengshe.com">
<title>智能社 - www.zhinengshe.com</title>
<style>
	#box{ width:300px;height:300px; overflow:hidden; margin:50px auto; border:1px solid #ccc;  position:relative;}
	#div1{ width:100%;height:150px; background:green; opacity:0.3;
	position:absolute;z-index:2;}
	#div2{ width:100%;height:150px; background:red; opacity:0.3;
	position:absolute; top:150px;z-index:2;}
	#img1{ position:absolute;}
</style>
<script>
	function getStyle(obj,name){
		return obj.currentStyle?obj.currentStyle(obj)[name]:getComputedStyle(obj,false)[name];
	}
	window.onload = function(){
		var oBox = document.getElementById('box');
		var oDiv1 = document.getElementById('div1');
		var oDiv2 = document.getElementById('div2');
		var oImg = document.getElementById('img1');
		var timer = null;
		var iBoxH = parseInt(getStyle(oBox,'height'));
		var iImg = parseInt(getStyle(oImg,'height'));
		var t = 0;
		oDiv1.onmouseover = function(){
			
			clearInterval(timer);
			timer = setInterval(function(){
				t-=10;
				if(t<iBoxH-iImg){
					t = iBoxH-iImg;
				}
				oImg.style.top = t+'px';	
			},50);
		};
		oDiv2.onmouseover = function(){
			clearInterval(timer);
			timer = setInterval(function(){
				t+=10;
				if(t>0){
					t = 0;
				}
				oImg.style.top = t+'px';	
			},50);
		};

	oDiv1.onmouseout =	oDiv2.onmouseout = function(){
			clearInterval(timer);	
		};
			
	};
</script>
</head>
<body>
	<div id="box">
    	<div id="div1"></div>
    	<div id="div2"></div>
    	<img src="tu.jpg" id="img1">
    </div>
</body>
</html>
