<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript简易日历 - 智能社 - www.zhinengshe.com</title>
<link href="zns_style.css" rel="stylesheet" type="text/css" />
<script>
	window.onload = function(){
		//获取元素
		var oTab = document.getElementById('tab');
		var aLi = oTab.getElementsByTagName('li');
		var oDiv = oTab.getElementsByTagName('div')[0]
		var arr = ['一月30号放假','二月份情人节放假','三月份315，智能社放假','四月份愚人节，放假','劳动节必须放假','六月份我的生日','七月份建党节放假','八月建军节，放假','九月份，教师节，必须放假','国庆节你敢不放','双十一，必须放假回家看着媳妇，防止剁手','双12，回家看着信用卡'];
		
		for(var i = 0;i<aLi.length;i++){
			aLi[i].index = i;
			aLi[i].onmouseover = function(){
				for(var i = 0;i<aLi.length;i++){
					aLi[i].className = '';
				}	
				this.className = 'active';
			
				oDiv.innerHTML = '<h2>'+(this.index+1)+'月活动</h2><p>'+arr[this.index]+'</p>';
				
			};
		}
	};

</script>
</head>

<body>

<div id="tab" class="calendar">

    <ul>
        <li class="active"><h2>1</h2><p>JAN</p></li>
        <li><h2>2</h2><p>FER</p></li>
        <li><h2>3</h2><p>MAR</p></li>
        <li><h2>4</h2><p>APR</p></li>
        <li><h2>5</h2><p>MAY</p></li>
        <li><h2>6</h2><p>JUN</p></li>
        <li><h2>7</h2><p>JUL</p></li>
        <li><h2>8</h2><p>AUG</p></li>
        <li><h2>9</h2><p>SEP</p></li>
        <li><h2>10</h2><p>OCT</p></li>
        <li><h2>11</h2><p>NOV</p></li>
        <li><h2>12</h2><p>DEC</p></li>
    </ul>
    
    <div class="text">
        <h2>1月活动</h2>
        <p>快过年了，大家可以商量着去哪玩吧～</p>
    </div>

</div>

</body>
</html>
