<script>
	window.onload = function(){
		function rnd(m,n){
			return parseInt(m+Math.random()*(n-m));
		}
		setInterval(function(){
			document.body.style.background = 'rgb('+rnd(0,256)+','+rnd(0,256)+','+rnd(0,256)+')';	
			
		},1000);
	};
</script>
